version: '3.8'

services:
  mariadb:
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb
    volumes:
      - vol_mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - net_wordpress
    container_name: mariadb
    restart: always
  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress
    volumes:
      - vol_wordpress:/var/www/html/
    env_file:
      - .env
    depends_on:
      - mariadb
    networks:
      - net_wordpress
    container_name: wordpress
    restart: always
  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: nginx
    ports:
      - "443:443"
    volumes:
      - vol_wordpress:/var/www/html/
    depends_on:
      - wordpress
    networks:
      - net_wordpress
    container_name: nginx
    restart: always

networks:
  net_wordpress:

volumes:
  vol_wordpress:
    name: vol_wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/surkim/data/wordpress
  vol_mariadb:
    name: vol_mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/surkim/data/mariadb
    